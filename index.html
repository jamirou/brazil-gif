<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Brasil 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #00ffcc;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .gif-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-bottom: 40px;
    }

    .gif-container img {
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc55;
    }

    footer {
      font-size: 0.95em;
      color: #aaa;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .firma {
      font-style: italic;
      color: #ffcc00;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>¡Bem-vindo ao Brasil! 🇧🇷</h1>
  <p>Escaneaste el QR... ahora no queda otra que bailar y tomar caipiriña en la playita 🍻🏖️</p>

  <div class="gif-container">
    <img src="https://media2.giphy.com/media/Ds3X0Y5GwGAHO3AfhE/giphy.gif" alt="jesus bailando">
    <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" alt="baile brasileño">
    <img src="https://media1.giphy.com/media/k1Psl92gw7YPSPYFKm/giphy.gif" alt="baile fiesta">

  </div>

  <footer>
    <p>Gracias por escanear... ahora tu viaje fue bendecido.🙏 "Vai Colo Colo!" = Awante el colo </p>
    <div class="firma">—  Hecho con ❤️ por Jamiro, Diosito nunca falla 💪💻</div>
    <div class="firma">—  tenha uma boa viagem </div>
  </footer>

</body>
</html>
